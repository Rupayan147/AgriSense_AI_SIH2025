<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AgriSense AI - Crop Health</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="frame">
    <!-- Top brand mark -->
    <img class="brand-mark" src="./assets/brand-mark-360298.png" alt="AgriSense brand mark" />
    <div class="brand-text">AgriSense AI</div>

    <!-- Main heading and subheading -->
    <h1 class="title">Analytics Dashboard</h1>
    <p class="subtitle">Monitor your farmâ€™s performance with real time date and insights</p>

    <!-- Upload button -->
    <button class="upload-btn" type="button">
      <span class="cloud-icon" aria-hidden="true">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 15.5C3.79086 15.5 2 13.7091 2 11.5C2 9.48288 3.52261 7.82702 5.48968 7.56353C6.28518 5.46768 8.33066 4 10.75 4C13.6483 4 16 6.35165 16 9.25V9.5H16.25C18.5972 9.5 20.5 11.4028 20.5 13.75C20.5 16.0972 18.5972 18 16.25 18H6Z" fill="#000"/>
          <path d="M12 12V7" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M9.5 9.5L12 7L14.5 9.5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="upload-text">Upload Files</span>
    </button>

    <!-- Big ellipse photo on the right -->
    <img class="ellipse-photo" src="./assets/ellipse-photo-389f35.png" alt="Field" />

    <!-- Glassy bar -->
    <div class="glass-bar"></div>

    <!-- KPI row over cards -->
    <div class="kpi-label kpi-excellent">Excellent</div>
    <div class="kpi-value kpi-mean">0.753</div>
    <div class="kpi-value kpi-std">0.173</div>
    <div class="kpi-heading kpi-reco">Recommendation</div>
    <div class="kpi-heading kpi-health">Crop Health</div>
    <div class="kpi-heading kpi-mean-label">Mean</div>
    <div class="kpi-heading kpi-std-label">Standard Deviation</div>

    <!-- Cards row -->
    <div class="card card-1"></div>
    <div class="card card-2"></div>
    <div class="card card-3"></div>
    <div class="card card-4 with-left-border"></div>

    <!-- Two large panels -->
    <div class="panel panel-left">
      <div class="panel-title">Zone Distribution</div>
    </div>
    <div class="panel panel-right">
      <div class="panel-title">Heat Map</div>
    </div>

    <!-- Bottom panels -->
    <div class="panel panel-bottom-left">
      <div class="panel-title">Plot 1</div>
    </div>
    <div class="panel panel-bottom-right">
      <div class="panel-title">Plot 2</div>
    </div>

    <!-- Center badge -->
    <div class="center-badge">
      <div class="center-badge-line">CROP</div>
      <div class="center-badge-line">HEALTH</div>
    </div>
  </main>
</body>
</html>
