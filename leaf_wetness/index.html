<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgriSense AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="color-scheme" content="light only">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <main class="frame-18-157" role="main">
    <!-- Background texture -->
    <img class="bg-image" src="assets/background.png" alt="" aria-hidden="true">

    <!-- Top right ellipse decorative image -->
    <img class="ellipse-img" src="assets/leaf-ellipse.png" alt="" aria-hidden="true">

    <!-- Header: logo + brand -->
    <header class="header">
      <img class="logo" src="assets/logo-360298.png" alt="AgriSense logo">
      <div class="brand">AgriSense AI</div>
    </header>

    <!-- Hero copy -->
    <section class="hero">
      <h1 class="title">Analytics Dashboard</h1>
      <p class="subtitle">Monitor your farmâ€™s performance with real time date and insights</p>
    </section>

    <!-- Upload CTA -->
    <button class="upload-btn" type="button">
      <img class="cloud" src="assets/cloud.svg" alt="">
      <span>Upload Files</span>
    </button>

    <!-- Glass bar -->
    <div class="glass-bar" aria-hidden="true"></div>

    <!-- Stats row (cards only) -->
    <section class="stats">
      <div class="card stat stat-1"></div>
      <div class="card stat stat-2"></div>
      <div class="card stat stat-3"></div>
      <div class="card stat stat-4 danger-outline"></div>
    </section>

    <!-- Stat labels/values at exact frame coordinates -->
    <div class="label-leaf">Leaf Wetness</div>
    <div class="label-mean">Mean</div>
    <div class="label-std">Standard Deviation</div>
    <div class="label-low">Low</div>
    <div class="value-mean">0.753</div>
    <div class="value-std">0.173</div>

    <!-- Recommendation CTA at exact frame coordinates -->
    <div class="cta-title">Recommendation</div>
    <div class="urgent">Urgent Action Required</div>
    <button class="take-action" type="button">Take Action</button>

    <!-- Grids / Panels -->
    <section class="panels">
      <div class="card panel left">
        <h2>Zone Distribution</h2>
      </div>
      <div class="card panel right">
        <h2>Heat Map</h2>
      </div>
      <div class="card panel bottom-left">
        <h2>Plot 1</h2>
      </div>
      <div class="card panel bottom-right">
        <h2>Plot 2</h2>
      </div>
    </section>

    <!-- Leaf Wetness vertical title -->
    <div class="leaf-wetness">LEAF<br>WETNESS</div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
