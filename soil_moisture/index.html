<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriSense AI - Soil Moisture</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="canvas">
    <img class="bg" src="assets/bg-hero.png" alt="Background" />

    <img class="logo" src="assets/logo-360298.png" alt="AgriSense Logo" />
    <div class="brand">AgriSense AI</div>

    <h1 class="headline">Analytics Dashboard</h1>
    <p class="subhead">Monitor your farmâ€™s performance with real time date and insights</p>

    <div class="glass rectangle-3"></div>

    <div class="card card-1"></div>
    <div class="card card-2"></div>
    <div class="card card-3"></div>
    <div class="card card-4 bordered"></div>

    <div class="panel panel-left">
      <div class="panel-title">Zone Distribution</div>
    </div>

    <div class="panel panel-right">
      <div class="panel-title">Heat Map</div>
    </div>

    <div class="metrics">
      <div class="metric-title">Soil Moisture</div>
      <div class="metric-title">Mean</div>
      <div class="metric-title">Standard Deviation</div>
      <div class="metric-value value-1">0.753</div>
      <div class="metric-value value-2">0.173</div>
      <div class="metric-badge">Moderate</div>
      <div class="metric-note">Moderate condition keep monitoring</div>
    </div>

    <div class="metric-reco-title">Recommendation</div>

    <div class="cta" role="button" aria-label="Upload Files">
      <div class="cta-bg"></div>
      <img class="cta-icon" src="assets/cloud.svg" alt="Cloud" />
      <div class="cta-text">Upload Files</div>
    </div>
    <div class="cta-sub">Take Action</div>

    <div class="ellipse-wrap">
      <img class="ellipse" src="assets/ellipse.png" alt="Ellipse" />
      <div class="ellipse-title">SOIL<br/>MOISTURE</div>
    </div>

    <div class="panel panel-bottom-left">
      <div class="panel-bottom-title">Plot 1</div>
    </div>

    <div class="panel panel-bottom-right">
      <div class="panel-bottom-title">Plot 2</div>
    </div>
  </div>
</body>
</html>
